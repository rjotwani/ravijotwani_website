<!DOCTYPE html>
<html>

  <head>
    <title>Ravi Jotwani</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script>
      function openTab(evt, tabName) {
        var i, tabcontent, tablinks;

        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }

        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }

      window.onload = function() {
        document.getElementById("defaultOpen").click();
        document.getElementById("defaultOpen").focus();
        setTimeout(function() {
          document.getElementById("defaultOpen").focus();
        }, 100);
        var body = document.body, html = document.documentElement;
        var height = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);
        var width = Math.max(body.scrollWidth, body.offsetWidth, html.clientWidth, html.scrollWidth, html.offsetWidth);
        document.getElementById("resume").children[0].height = 0.9 * height;
      };
    </script>
  </head>

  <body>

    <div id="sections">
      <button class="tablinks" onclick="openTab(event, 'home')" id="defaultOpen">// Home</button><br/>
      <button class="tablinks" onclick="openTab(event, 'portfolio')">// Portfolio</button><br/>
      <button class="tablinks" onclick="openTab(event, 'links')">// Links</button><br/>
      <button class="tablinks" onclick="openTab(event, 'resume')">// Resume</button>
    </div>

    <div id="home" class="tabcontent">
      <div id="me">
        <img src="./images/me.jpg" />
      </div>
      <br/><br/><br/><br/>
      <div class="typewriter">
        <h1>Hi, I'm Ravi.</h1>
      </div>
      <p id="bio">
        I'm a 19-year-old Computer Science student at UC Berkeley.
        As a full-stack developer, I've created multiple cool projects
        and worked for companies like BMW, Ford, and SpaceX.
      </p>
    </div>

    <div id="portfolio" class="tabcontent">
      hello1
    </div>

    <div id="links" class="tabcontent">
      <a href="mailto:rjotwani@berkeley.edu">// Email</a><br/>
      <a href="https://github.com/rjotwani" target="_blank">// GitHub</a><br/>
      <a href="https://www.linkedin.com/in/ravijotwani/" target="_blank">// LinkedIn</a><br/>
    </div>

    <div id="resume" class="tabcontent">
      <embed src="files/resume.pdf" type="application/pdf" width="100%" />
    </div>

  </body>

</html>
